name: first_workflow
on: 
  workflow_dispatch:
  push:
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Update Provider Version
        run: |
             find=">= 3.51, < 5.0"
             replace=">= 4.84, < 5.0"
             sed -i "s/$find/$replace/g" config.tf
             git status
             git add config.tf
             git commit -m "update config"
             git push origin main

